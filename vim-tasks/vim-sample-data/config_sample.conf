# Sample configuration file for VIM practice
# This file demonstrates various config file patterns

[server]
host = localhost
port = 8080
ssl_enabled = true
max_connections = 100

[database]
url = jdbc:mysql://localhost:3306/testdb
username = admin
password = secret123
pool_size = 10
timeout = 30

[cache]
enabled = true
timeout = 3600
max_size = 1000
backend = redis

[logging]
level = INFO
file = /var/log/application.log
rotation = daily
max_files = 7

[features]
debug_mode = false
profiling = true
metrics = enabled
notifications = email,slack

# API Configuration
api.version = v1
api.rate_limit = 1000
api.auth_required = true

# Email settings
email.smtp.host = smtp.example.com
email.smtp.port = 587
email.smtp.username = noreply@example.com
email.smtp.password = email_secret
